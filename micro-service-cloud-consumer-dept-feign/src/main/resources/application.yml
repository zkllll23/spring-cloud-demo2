######################### Ribbon 客户端超时控制 ###################################
ribbon:
  ReadTimeout: 6000 #???????????????????????????????????
  ConnectionTimeout: 6000 #???????????????????
logging:
  level:
    #feign ??????????????
    net.biancheng.c.service.DeptFeignService: debug
feign:
  hystrix:
    enabled: true #开启客户端 hystrix
######################配置请求超时时间##########################
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 7000
    ####################配置具体方法超时时间 为 3 秒########################
    DeptHystrixService#deptInfo_Timeout(Integer):
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000